<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  {% load static %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'
    integrity='sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn' crossorigin='anonymous'>
  <link rel="stylesheet" href="{% static 'css/registration/styles.css'%}">
  <title>Đăng ký</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="card mx-auto box">
        <div class="card-body">
          <h2>Đăng ký</h2>
          <div class="subtitle">
            <p>Bạn có thể đăng ký bên dưới, <br>
              hoặc <a href="signin">đăng nhập</a> nếu đã có tài khoản </p>
          </div>

          <form action="signup" method="post">
            {% csrf_token %}
            <div class="form-group">
              {% for message in messages %}
              <h6>{{message}}</h6>
              {% endfor %}
            </div>
            <div class="form-group">
              <label for="username">Tên đăng nhập</label>
              <input type="text" class="form-control" placeholder="Tên đăng nhập" id="username" name="username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="Email" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" class="form-control" placeholder="Mật khẩu" id="password" name="password">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>
          <div class="footer">
            <p>Nếu đăng ký, bạn đã đồng ý với <a href="#">điều khoản dịch vụ</a> và <a href="#">chính sách bảo mật</a>
              của chúng tôi</p>
            <p>Đã có tài khoản? <a href="/signin">Đăng nhập</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
